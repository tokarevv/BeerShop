<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
        <link href="./../../WEB-INF/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Bshop. Supervisor</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">  
<!--****************************** North content *********************************-->
            <p:layoutUnit id="north" position="north" size="95">  
                <h:form id="commonHeaderForm" styleClass="pageHeaderForm" >
                    <a href="./../../empty.xhtml">BShop</a> 
                    <p:menubar styleClass="pageHeaderMenue" >

                                <p:menuitem  value="Articles"  url="sv_articles.xhtml"/>
                                <p:menuitem  value="Outlet"    url="sv_outlets.xhtml"/>
                                <p:menuitem  value="Salesreps" url="sv_salesrep.xhtml"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>  
<!--****************************** West content *********************************-->
            <p:layoutUnit position="west" size="200"  resizable="true" collapsible="true">  

            </p:layoutUnit>  
            
<!--****************************** Centr content *********************************-->
    <p:layoutUnit id="center" position="center">
        <f:view>
          <h:form id="form">  

            <p:growl id="messages" showDetail="true"/>  
            
            <p:tabView id="tabView">  

                <p:tab id="tab1" title="Outlet Detail">  
                    
                    <p:panelGrid columns="3" style="border: 0; width: 100%" > 
                        <p:column  >
                            <h:outputText id="name" value="Name: #{outletMB.current.name}"/> <br/><br/>
                            <h:outputText id="date" value="Date of regestration: #{outletMB.current.registerDate}"/> <br/><br/>
                            <h:outputText id="sumorder" value="Order sum: 1000"/> <br/><br/>
                            <h:outputText id="sumavg" value="Avg sum (month): 100"/> <br/> <br/>
                            <h:outputText id="debit" value="Debit sum : 500"/> <br/><br/>
                            <h:outputLabel for="spinner" value="Discount :  " /> 
                            <p:spinner    id="spinner" value="#{outletMB.current.discount}" size="1"/> <br/> <br/> 
                            <h:outputText value="Response SalesRep : "/>  
                            <p:inplace id="selectableInplace" label="(Dblclick)   #{outletMB.current.salesRep.user.fullname}      " effectSpeed="fast" event="dblclick">  
                                <h:selectOneMenu  >  
                                    <f:selectItem itemLabel="Vasia" itemValue="Vasia" />  
                                    <f:selectItem itemLabel="Bob Morgan" itemValue="Bob Morgan" />  
                                    <f:selectItem itemLabel="Dude M." itemValue="Dude M." /> 
                                    <f:selectItem itemLabel="Bood" itemValue="Vasia" />  
                                </h:selectOneMenu>  
                            </p:inplace> 
                            <br/><br/>
                            <div class="buttonLeft" style="float: left;">
                                <p:commandButton value="Save"                                              
                                                actionListener="#{outletMB.editSelected}"
                                                ajax="true"
                                                update="@all" />
                            </div>
                        </p:column>
                        
                        <p:column headerText="Map" styleClass="panelColumns" >
                                <p:gmap center="48.461881, 35.045528" zoom="13" type="HYBRID"   
                                style="width:600px;height:400px;"  
                                model="#{outletMB.mapModel}" 
                                onPointClick="handlePointClick(event);"
                                overlaySelectListener="#{outletMB.addMarker}"
                                widgetVar="map" /> 
                                
                                <p:dialog widgetVar="dlg" effect="FADE" effectDuration="0.5" close="false" fixedCenter="true">  
                                <h:form prependId="false">  

                                        <h:panelGrid columns="2">  
                                            <h:outputLabel for="title" value="Title:" />  
                                            <p:inputText id="title" value="#{outletMB.current.name}" />  

                                            <f:facet name="footer">  
                                                <p:commandButton value="Add"   
                                                        actionListener="#{outletMB.addMarker}"   
                                                        oncomplete="markerAddComplete()"/>  
                                                <p:commandButton value="Cancel" onclick="return cancel()"/>  
                                            </f:facet>  
                                        </h:panelGrid>  

                                    <h:inputHidden id="lat" value="#{mapBean.lat}" />  
                                    <h:inputHidden id="lng" value="#{mapBean.lng}" />  
                                </h:form>  
                            </p:dialog>  

                            <script type="text/javascript">  
                                var currentMarker = null;  

                                function handlePointClick(event) {  
                                    if(currentMarker == null) {  
                                        document.getElementById('lat').value = event.latLng.lat();  
                                        document.getElementById('lng').value = event.latLng.lng();  

                                        currentMarker = new google.maps.Marker({  
                                            position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())  
                                        });  

                                        map.addOverlay(currentMarker);  

                                        dlg.show();  
                                    }     
                                }  

                                function markerAddComplete() {  
                                    var title = document.getElementById('title');  
                                    currentMarker.setTitle(title.value);  
                                    title.value = "";  

                                    currentMarker = null;  
                                    dlg.hide();  
                                }  

                                function cancel() {  
                                    dlg.hide();  
                                    currentMarker.setMap(null);  
                                    currentMarker = null;  

                                    return false;  
                                }  
                            </script>  
                        </p:column>
                    </p:panelGrid>  
                    <br/>
                    
                     
  
 
                </p:tab>  
                <p:tab id="tab2" title="Order History">
                      <h:outputText id="sd" value="История заказов"/> 
                </p:tab> 

                            
            </p:tabView>  
            
            
          
          </h:form>.
        </f:view>
        </p:layoutUnit>  

        </p:layout>  
    </h:body>

</html>

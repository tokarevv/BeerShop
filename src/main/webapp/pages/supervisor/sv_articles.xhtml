<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../../WEB-INF/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../../WEB-INF/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Bshop. Supervisor</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">  

            <p:layoutUnit id="north" position="north" size="95">  
                <ui:insert name="header">
                    <ui:include src="templates/header_sv.xhtml"/>
                </ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="200" header="Фильтр" resizable="true" collapsible="true">  
                
            </p:layoutUnit>  

            <p:layoutUnit position="center">  
                <p:dataTable id="articles" var="article"
                             value="#{articleMB.model}"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50"
                             emptyMessage="No data "
                             editable="true"
                             scrollable="true"
                             liveScroll="true"
                             paginatorAlwaysVisible="true"
                             paginatorPosition="bottom"
                        >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{article.id}"/>
                    </p:column>
                    
                    <p:column sortBy="#{article.name}" headerText=" Name "  width="150">
                        <f:facet name="output">
                            <h:outputText value="#{article.name}"/>
                        </f:facet>                          
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>  

        </p:layout>  
    </h:body>

</html>

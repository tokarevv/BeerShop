<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../../WEB-INF/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../../WEB-INF/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Bshop. Supervisor</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">  
<!--****************************** North content *********************************-->
            <p:layoutUnit id="north" position="north" size="95">  
                <h:form id="commonHeaderForm" styleClass="pageHeaderForm" >
                    <a href="./../../empty.xhtml">BShop</a> 
                    <p:menubar styleClass="pageHeaderMenue" >
                                <p:menuitem  value="Articles"  url="sv_articles.xhtml"/>
                                <p:menuitem  value="Outlet"    url="sv_outlets.xhtml"/>
                                <p:menuitem  value="Salesreps" url="sv_salesrep.xhtml"/>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>  
<!--****************************** West content *********************************-->
<p:layoutUnit position="west" size="100" 
              header="Printer" collapsible="true"> 
                <p:effect type="pulsate" event="load" delay="500">
                    <f:param name="times" value="2" />
                </p:effect>

                <h:form id="printform">

                    <p:outputPanel>  
                        <br/> <br/>
                        <h:commandLink>  
                            <p:graphicImage value="./../../resources/image/printer50.png" style="vertical-align: bottom"/>  
                            <p:printer target=":form:outlets" />  
                        </h:commandLink> 
                        <br/> <br/>
                        <h:commandLink>  
                            <p:graphicImage value="./../../resources/image/xls50.png" style="vertical-align: bottom"/>  
                            <p:dataExporter type="xls" target=":form:outlets" fileName="outlets"/>
                        </h:commandLink>
                        <br/> <br/>
                        <h:commandLink>  
                            <p:graphicImage value="./../../resources/image/pdf50.png" style="vertical-align: bottom"/>  
                            <p:dataExporter type="pdf" target=":form:outlets" fileName="outlets"/>
                        </h:commandLink>
                </p:outputPanel>
               </h:form>

                
            </p:layoutUnit>  
            
<!--****************************** Centr content *********************************-->
        <p:layoutUnit position="center">  
          <h:form id="form">  

            <p:growl id="messages" showDetail="true"/>
            
            <p:dataTable id="outlets" var="outlet"
                            value="#{outletMB.model}"
                            editable="true"
                            emptyMessage="No data "
                    >
                <f:facet name="header">
                    Outlets                                     
                </f:facet>  
                
                <p:column id="name" style="width:200px">
                    <f:facet name="header">
                        <h:outputText value="Name" />  
                    </f:facet> 
                    <h:outputText value="#{outlet.name}"/>
                </p:column>
                <p:column style="width:50px; text-align: right">
                    <f:facet name="header">
                        <h:outputText value="Discount,%" />  
                    </f:facet> 
                    <h:outputText value="#{outlet.discount}" />
                </p:column>    
                <p:column  id="dateR" style="width:80px">
                    <f:facet name="header">
                        <h:outputText value="Date of Reg" />  
                    </f:facet> 
                    <h:outputText value="#{outlet.registerDate}" />
                </p:column>
                <p:column  headerText="Adress"  style="width:100px">
                    <f:facet name="header">
                        <h:outputText value="Adress" />  
                    </f:facet> 
                    <h:outputText value="#{outlet.address}"/>
                </p:column>

                <p:column  headerText="Group"  style="width:80px">
                    <f:facet name="header">
                        <h:outputText value="Group" />  
                    </f:facet> 
                    <h:outputText value="#{outlet.groupp}"/>
                </p:column>
                             
                <p:column  headerText="SalesRep"  style="width:100px">
                    <f:facet name="header">
                        <h:outputText value="SalesRep" />  
                    </f:facet> 
                    <h:outputText value="#{outlet.salesRep.user.fullname}"/>
                </p:column>

            </p:dataTable>
            
          </h:form>  
        </p:layoutUnit>  

        </p:layout>  
    </h:body>

</html>

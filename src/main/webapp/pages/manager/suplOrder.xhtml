<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<h:form>

				<p:dataTable id="struct" var="struct" value="#{suplOrderMB.supplierOrderStructList}"
					paginator="true" rows="8"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,50" emptyMessage="No data "
					editable="false" selection="#{suplOrderMB.selectedStruct}"
					selectionMode="single" scrollable="true" liveScroll="true"
					paginatorAlwaysVisible="false" paginatorPosition="bottom">
					
				<f:facet name="header">  
                    Orders from outlet 
                </f:facet>
			
					<p:column headerText=" Type " width="170">
						<h:outputText value="#{struct.article}" />
					</p:column>

					<p:column headerText=" Manager " width="170">
						<h:outputText value="#{struct.price}" />
					</p:column>

					<p:column headerText=" Order Date " width="160">
						<h:outputText value="#{struct.amount}" />
					</p:column>

					

				</p:dataTable>
				<br />

				<div class="buttonLeft" style="float: left;">
					<p:commandButton value="Submit"
						actionListener="#{suplOrderMB.addToBase}" ajax="false"
						update="@all" />


				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>

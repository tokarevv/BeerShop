<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="base.xhtml">
		<ui:define name="content">
			<h:form>

				<p:dataTable id="order" var="order" value="#{outletOrderMB.model}"
					paginator="true" rows="5"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,20,50" emptyMessage="No data "
					editable="false" selection="#{outletOrderMB.selected}"
					selectionMode="single" scrollable="true" liveScroll="true"
					paginatorAlwaysVisible="false" paginatorPosition="bottom">
					
					<f:facet name="header">  
                    Orders for outlets 
                </f:facet>

					<p:column headerText=" Type " style="width:250px">
						<h:outputText value="#{order.type}" />
					</p:column>

					<p:column headerText=" Discount " style="width:350px">
						<h:outputText value="#{order.discount}" />
					</p:column>

					<p:column headerText=" Payment " style="width:350px">
						<h:outputText value="#{order.payment}" />
					</p:column>

					<p:column headerText=" Time of visit " style="width:350px">
						<h:outputText value="#{order.visit.time}" />
					</p:column>

				</p:dataTable>
				<br />

				<div class="buttonLeft" style="float: left;">
					<p:commandButton value="Submit"
						action="#{outletOrderMB.moreDetail}" ajax="false"
						update="@all" />


				</div>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>

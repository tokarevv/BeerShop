<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
      <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../../WEB-INF/resources/css/screen.css" rel="stylesheet" type="text/css" />
      </h:head>

<h:body  >

    <ui:composition template="/pages/admin/templates/base.xhtml">
        <ui:define name="content">
            <h:form>
               
                <p:dataTable id="supplier" var="supplier"
                             value="#{supplierMB.model}"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50"
                             emptyMessage="No data "
                             editable="true"
                             selection="#{supplierMB.selected}"
                             selectionMode="single"
                             scrollable="true"
                             liveScroll="true"
                             paginatorAlwaysVisible="false"
                             paginatorPosition="bottom"
                             widgetVar="supplTable">
                             
				 <f:facet name="header">  
                    Suppliers 
                    <p:outputPanel style="float:right">  
                        <h:outputText value="Search all fields:"  />  
                        <p:inputText id="globalFilter" onkeyup="supplTable.filter()" style="width:150px" />                                           
                    </p:outputPanel> 
                </f:facet> 
                    <p:ajax event="rowEdit"
                            update="@all"
                            listener="#{supplierMB.editRow}"/>

                    <p:column width="40">
                        <p:rowEditor/>
                    </p:column>
                    
                    <p:column filterBy="#{supplier.name}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                              headerText=" Name "
                              width="170">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{supplier.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{supplier.name}"/>
                            </f:facet>
                        </p:cellEditor>
                     </p:column>
                     
                    <p:column filterBy="#{supplier.address}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               width="170"
                              headerText=" Adress ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{supplier.address}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{supplier.address}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column 
                              headerText=" Phone "
                              filterBy="#{supplier.phone}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               width="170">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{supplier.phone}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{supplier.phone}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column 
                              headerText=" Email "
                              filterBy="#{supplier.email}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                                width="160">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{supplier.email}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{supplier.email}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column 
                              headerText=" OKPO "
                             filterBy="#{supplier.OKPO}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                                width="160">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{supplier.OKPO}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{supplier.OKPO}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column 
                              headerText=" INN "
                               filterBy="#{supplier.INN}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                                width="160">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{supplier.INN}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{supplier.INN}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column 
                              headerText=" svidNumber "
                              filterBy="#{supplier.svidNumber}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               width="160">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{supplier.svidNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{supplier.svidNumber}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
            
                   
                </p:dataTable>
                <br/>
                <div class="buttonLeft" style="float: left;">
                    <p:commandButton value="New"
                                     actionListener="#{supplierMB.createNew}"
                                     ajax="false"
                                     update="@all" />
                     <p:commandButton value="Delete"
                                     actionListener="#{supplierMB.delete}"
                                     ajax="false"
                                     update="@all"/>

                 </div>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>

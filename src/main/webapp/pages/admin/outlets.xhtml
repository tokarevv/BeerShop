<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <ui:composition template="/WEB-INF/templates/base.xhtml">
        <ui:define name="content">
            <h:form>
                <h:outputText value="Outlets : "></h:outputText>
                <p:dataTable id="outlet" var="outlet"
                             value="#{outletMB.model}"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50"
                             emptyMessage="No data "
                             editable="true"
                             selection="#{outletMB.selected}"
                             selectionMode="single"
                             scrollable="true"
                             liveScroll="true"
                             paginatorAlwaysVisible="true"
                             paginatorPosition="bottom"
                        >

                    <p:ajax event="rowEdit"
                            update="@all"
                            listener="#{outletMB.editRow}"/>

                    <p:column width="80">
                        <p:rowEditor/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{outlet.name}"/>
                    </p:column>
                    <p:column sortBy="#{outlet.name}"
                              headerText=" Name "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.name}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column sortBy="#{outlet.address}"
                              headerText=" Adress "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.address}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.address}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column sortBy="#{outlet.address}"
                              headerText=" Adress "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.address}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.address}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column sortBy="#{outlet.email}"
                              headerText=" Email "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.email}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.email}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column sortBy="#{outlet.OKPO}"
                              headerText=" OKPO "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.OKPO}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.OKPO}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column sortBy="#{outlet.INN}"
                              headerText=" INN "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.INN}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.INN}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column sortBy="#{outlet.svidNumber}"
                              headerText=" svidNumber "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.svidNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.svidNumber}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                                         
                       <p:column sortBy="#{outlet.sertificateNumber}"
                              headerText=" sertificateNumber "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.sertificateNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.sertificateNumber}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                     
 					<p:column sortBy="#{outlet.contractNumber}"
                              headerText=" contractNumber "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.contractNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.contractNumber}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column sortBy="#{outlet.comment}"
                              headerText=" comment "
                              width="150">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.comment}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.comment}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                </p:dataTable>
                <br/>
                <div class="buttonLeft" style="float: left;">
                    <p:commandButton value="New"
                                     actionListener="#{outletMB.createNew}"
                                     ajax="false"
                                     update="@all" />
                     <p:commandButton value="Delete"
                                     actionListener="#{outletMB.delete}"
                                     update="@all"/>

                 </div>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <ui:composition  template="/pages/admin/templates/base.xhtml">
        <ui:define name="content">
            <h:form  styleClass="Table">
               <p:dataTable id="outlet" var="outlet"
                             value="#{outletMB.model}"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50"
                             emptyMessage="No data "
                             editable="true"
                             selection="#{outletMB.selected}"
                             selectionMode="single"
                             scrollable="true"
                             liveScroll="true"
                             paginatorAlwaysVisible="false"
                             paginatorPosition="bottom"
                             widgetVar="outletsTable">

                <f:facet name="header">  
                    Outlets 
                    <p:outputPanel style="float:right">  
                        <h:outputText value="Search all fields:"  />  
                        <p:inputText id="globalFilter" onkeyup="outletsTable.filter()" style="width:150px" />                                           
                    </p:outputPanel> 
                </f:facet> 

                    <p:ajax event="rowEdit"
                            update="@all"
                            listener="#{outletMB.editRow}"/>

                    <p:column  style="width:40px">
                        <p:rowEditor/>
                    </p:column>

                    <p:column filterBy="#{outlet.name}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" Name ">                              
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.name}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                                 
                    <p:column filterBy="#{outlet.address}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" Adress ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.address}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.address}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column filterBy="#{outlet.email}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" Email ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.email}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.email}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column filterBy="#{outlet.OKPO}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" OKPO " >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.OKPO}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.OKPO}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column filterBy="#{outlet.INN}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" INN ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.INN}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.INN}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column filterBy="#{outlet.svidNumber}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" svidNumber ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.svidNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.svidNumber}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                                         
                       <p:column filterBy="#{outlet.sertificateNumber}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" sertificateNumber ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.sertificateNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.sertificateNumber}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                     
 					<p:column filterBy="#{outlet.contractNumber}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" contractNumber ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.contractNumber}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.contractNumber}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column filterBy="#{outlet.comment}"   
                          filterMatchMode="contains"
                          filterStyle="display: none; visibility: hidden;"
                               style="width:150px"
                              headerText=" comment ">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{outlet.comment}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{outlet.comment}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                </p:dataTable>
                <br/>
                <div class="buttonLeft" style="float: left;">
                    <p:commandButton value="New"
                                     actionListener="#{outletMB.New}"
                                     ajax="false"
                                     update="@all" />
                     <p:commandButton value="Delete"
                                     actionListener="#{outletMB.delete}"
                                     update="@all"/>
                     <p:commandButton value="Modify"
                     				 ajax="false"
                                     action="#{outletMB.modify}"
                                     update="@all"/>

                 </div>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
